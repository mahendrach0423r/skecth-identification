<html>

<head>
  <meta charset="UTF-8">
  <title>Intro p5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="background">
  <center>
    <div id="mymodal" class="modal fade">
      <div class="model-content">
        <div class="modal-head">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">sketchs</h3>
        </div>
        <div class="modal-body">                                                                               
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      
    
    </div>
    </div>

    <h1>Sketch Identification
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#mymodal" id="show_sketch" onclick="show_sketch();">Sketchs</button>
    </h1>
    <p id="label">Label:</p>
    <p id="confidence">Confidence:</p>
    <span id="score">Score:</span>
    <span id="timer">Timer:</span>
    <button onclick="clear_canvas();" class="btn btn-warning">Clear Canvas</button>
  </center>
  
<script src="main.js"></script>
</body>

</html>
